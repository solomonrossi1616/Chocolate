<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8e8c6;
        }
        h1 {
            background-color: #5a3825;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product {
            border: 1px solid #5a3825;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            background-color: white;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
        }
        button {
            background-color: #5a3825;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #42291a;
        }
        #cart {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 2px solid #5a3825;
            display: inline-block;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Chocolate Sales</h1>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Milk Chocolate">
            <h3>Milk Chocolate</h3>
            <p>$5.00</p>
            <button onclick="addToCart('Milk Chocolate', 5)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Dark Chocolate">
            <h3>Dark Chocolate</h3>
            <p>$6.50</p>
            <button onclick="addToCart('Dark Chocolate', 6.5)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="White Chocolate">
            <h3>White Chocolate</h3>
            <p>$4.75</p>
            <button onclick="addToCart('White Chocolate', 4.75)">Add to Cart</button>
        </div>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <h3>Total: $<span id="total-price">0.00</span></h3>
    </div>

    <script>
        let totalPrice = 0;

        function addToCart(name, price) {
            const cartItems = document.getElementById("cart-items");
            const listItem = document.createElement("li");
            listItem.textContent = `${name} - $${price.toFixed(2)}`;
            cartItems.appendChild(listItem);

            totalPrice += price;
            document.getElementById("total-price").textContent = totalPrice.toFixed(2);
        }
    </script>

</body>
</html>
